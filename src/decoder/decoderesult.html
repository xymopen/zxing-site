<html>

	<head>
		<meta charset="UTF-8" />
		<meta name="robots" content="none" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Decode Succeeded</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<style type="text/css">
		td {
			vertical-align: top;
			padding: 0.1in;
			background-color: #EEEEEE;
			font-family: monospace;
		}
	</style>
	</head>

	<body>
		<div id="main">
			<div id="header">
				<h1>
					<img src="../../zxingicon.png" id="icon" alt="" /> Decode Succeeded
				</h1>
			</div>
			<table id="result">
				<tr>
					<td>Raw text</td>
					<td>
						<pre>${text}</pre>
					</td>
				</tr>
				<tr>
					<td>Raw bytes</td>
					<td>
						<pre>${rawBytesString}</pre>
					</td>
				</tr>
				<tr>
					<td>Barcode format</td>
					<td>
						${result.barcodeFormat}
					</td>
				</tr>
				<tr>
					<td>Parsed Result Type</td>
					<td>
						${parsedResult.type}
					</td>
				</tr>
				<tr>
					<td>Parsed Result</td>
					<td>
						<pre>${displayResult}</pre>
					</td>
				</tr>
			</table>
		</div>
	</body>

</html>
